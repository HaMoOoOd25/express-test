version: '3.8'

services:
  myapi:
    build:
      context: .
    ports:
      - 3000:3000
    command: node app.js
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.entrypoints=http
      - traefik.http.routers.api.rule=Host(` test.hamood.dev `)
      - traefik.http.services.api.loadbalancer.server.port=3000
